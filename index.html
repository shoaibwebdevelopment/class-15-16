<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/table.js"></script>
    </head>

    <body>

        <div class="container">
            <h2 class="text-center text-success">eShikhon.com</h2>
            <p class="text-center">Let's Play with Javascript Table</p>
            <a class="btn btn-success " style="float: right;" data-toggle="modal" data-target="#creatProduct">Add New
                Data</a>
            <table class="table table-striped" id="info_table">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tr1">
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td><a class="btn btn-success" id="edit1" onclick="edit1()">Edit</a>
                            <a class="btn btn-danger" onclick="delete1()" >Delete</a>
                        </td>
                    </tr>
                    <tr id="tr2">
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                        <td><a class="btn btn-success" onclick="edit2()" >Edit</a>
                            <a class="btn btn-danger" onclick="delete2()" >Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-responsive" id="tableD" style="display: none;">
            <table class="table" id="table4">
                <tbody>
                    <tr id="edit_tr1">
                        <td><input type="text" name="fname1" class="form-control"></td>
                        <td><input type="text" name="lname1" class="form-control"></td>
                        <td><input type="text" name="email1" class="form-control"></td>

                        <td><button type="button" id="savebtn" class="form-control" name="submit" value="Save">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="creatProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Add a New Data</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" class="form-control validate" id="fname" name="fname" />
                            <label data-error="wrong" data-success="right" for="fname">First Name</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="text" id="lname" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="lname">Last Name</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="email" id="email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="email">Email</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success" onclick="createNewData()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
